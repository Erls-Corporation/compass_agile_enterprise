# Default Logging Configuration

# configure the root logger
log4j.rootLogger=INFO, STDOUT, DAILY
log4j.logger.com.tnsolutionsinc.axiom=INFO
log4j.logger.com.tnsolutionsinc.rule=DEBUG
# configure the console appender
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.Target=System.out
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%p] %c:%L - %m%n

# configure the daily rolling file appender
# each day gets its own log
log4j.appender.DAILY=biz.minaret.log4j.DatedFileAppender
log4j.appender.DAILY.Directory=log
log4j.appender.DAILY.Prefix=axiom_server.
log4j.appender.DAILY.layout=org.apache.log4j.PatternLayout
log4j.appender.DAILY.Suffix=.log
log4j.appender.DAILY.Append=true
log4j.appender.DAILY.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%p] %c:%L - %m%n